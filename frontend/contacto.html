<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">   
    <link
    rel="stylesheet"
    /> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="contacto">
    <div class="content">
        <h1 class="logo"> CONTACTANOS </h1>
        <div class="contact-wrapper">
            <div class="contact-form">
                <form>
                    <p>
                        <label for="nombre"> Nombre: </label>
                        <input type="text" name="nombre" id="nombre" pattern="[A-Za-z]">
                    </p>
                    <p>
                        <label for="apellido"> Apellido: </label>
                        <input type="text" name="apellido" id="apellido" pattern="[A-Za-z]">
                    </p>
                    <p>
                        <label for="email"> Email: </label>
                        <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}$">
                    </p>
                    <p>
                        <label for="asunto"> Asunto: </label>
                        <input type="text" name="asunto" id="asunto" maxlength="100">
                    </p>
                    <p class="block">
                        <label for="mensaje"> Mensaje: </label>
                        <textarea name="mensaje" rows="3" maxlength="3000"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            
            <div class="contact-info">
                <ul>
                    <li>
                        <i class="fa-solid fa-envelope"></i> 
                        <p style="font-size: 0.9rem;">gamemate@gmail.com.ar</p>
                    </li>
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li><i class="fa-brands fa-discord"></i></li>
                    <li><i class="fa-brands fa-square-twitter"></i></li>
    
                </ul>
                <p class="contact-info-created_by">
                    Game Mate creado por 
                    <span>DesarrollAR</span>
                </p>
            </div>
        </div>
    </div> 
</body>
</html>
